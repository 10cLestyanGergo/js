<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="eredmeny"></p>
    <script>
        let suly = 81.2;
        let magassag = 1.78;

        let bmi = suly / (magassag**2);

        document.getElementById("eredmeny").innerHTML = 
            "BMI: " + bmi.toFixed(2);
    </script>
</body>
</html>
