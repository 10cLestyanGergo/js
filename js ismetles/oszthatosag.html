<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function init(){
    let x=10;
    for(x;x<=30;x++){
    document.querySelector(".oszthatosag").innerText+=x+":";
    for(let y=2;y<=x;y++){
        if(x%y==0){
            document.querySelector(".oszthatosag").innerText+="\t"+y+", \t";
        }
    }
    document.querySelector(".oszthatosag").innerText+=" \n";
    }}
</script>
</head>

<body onload="init()">
    <p class="oszthatosag"></p>
</body>
</html>
