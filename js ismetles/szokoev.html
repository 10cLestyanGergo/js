<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="eredmeny"></p>

    <script>
const evek = [2000, 2004, 1904, 2024, 1600, 1900, 1929, 1933, 2023, 1867];
        function szokoev(ev) {
    if ((ev % 4 === 0 && ev % 100 !== 0) || (ev % 400 === 0)) {
        return true;
    } else {
        return false;
    }
}


let eredmeny = "";
        eredmeny+="Szökőévek: \n"
        evek.forEach(ev => {
            if (szokoev(ev)) {
                eredmeny += ev + "<p>\t</p>";
            } else {
               
            }
        }
    )
    eredmeny+="\n Nem szökőévek: \n"
    evek.forEach(ev => {
            if (!szokoev(ev)) {
                eredmeny += ev + "<p>\t</p>";
            } else {
               
            }
        }
    );

        document.getElementById("eredmeny").innerHTML = eredmeny;
    </script>
</body>
</html>
