<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="eredmeny"></p>
    <script>
        let hossz = 10.4;
        let szelesseg = 13.5;
        let magassag = 8.2;


        let felszin = 2 * (hossz * szelesseg + szelesseg * magassag + magassag * hossz);


        let terjedelem = hossz * szelesseg * magassag;


        document.getElementById("eredmeny").innerHTML = 
            "Felsz√≠n: " + felszin.toFixed(2) + "<br>" +
            "Terjedelem: " + terjedelem.toFixed(2);
    </script>
</body>
</html>
