<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="eredmeny"></div>
    <script>
        let szo = 'apple';
        let eredmenyek = document.getElementById('eredmeny');

        for (let i = 0; i < szo.length; i++) {
            let betu = document.createElement('p');
            betu.textContent = szo[i];
            eredmenyek.appendChild(betu);
        }
    </script>
</body>
</html>
